<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button class="prev-btn btn" type="button">
            <img class="img-btn" src="./pictures/src/prev_arrow.png" alt="prev-arrow">
        </button>
        <div class="slider">
            <div class="slider-line">
                <img class="picture" src="./pictures/usa.png" alt="usa" width="256">
                <img class="picture" src="./pictures/en.png" alt="en" width="256">
                <img class="picture" src="./pictures/germany.png" alt="germany" width="256">
                <img class="picture" src="./pictures/belgium.png" alt="belgium" width="256">
            </div>
        </div>
        <button class="next-btn btn" type="button">
            <img class="img-btn" src="./pictures/src/next_arrow.png" alt="next-arrow">
        </button>
    </div>
<script src="js/script.js" type="module"></script>
</body>
</html>
